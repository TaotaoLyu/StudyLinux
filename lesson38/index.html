<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简单前端页面</title>
    <style>
        /* 页面整体样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* 浅蓝色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 容器样式 */
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* 按钮样式 */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- 页面内容 -->
    <div class="container">
        <h1 id="message">Hello, welcome!</h1>
        <button onclick="changePage()">点击我</button>
    </div>

    <!-- 内联 JavaScript -->
    <script>
        function changePage() {
            const message = document.getElementById("message");
            const body = document.body;

            // 修改文本
            message.textContent = "Hello, you clicked the button!";

            // 修改背景颜色
            body.style.backgroundColor = "#90ee90"; // 浅绿色
        }
    </script>

</body>
</html>
